<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthlet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .btn-note {
        @apply bg-zinc-700 px-2 py-4 rounded;
      }
    </style>
  </head>
  <body class="dark text-zinc-200 bg-zinc-800">
    <div class="max-w-4xl my-4 mx-auto">
      <h1 class="text-4xl mb-4">Mika</h1>
      <select id="preset-select" class="bg-zinc-900 p-1 mb-4">
        <option value="Alphagem-O | Alph">Alphagem-O | Alph</option>
      </select>
      <div class="flex gap-2">
        <button class="btn-note" data-note="60">60</button>
        <button class="btn-note" data-note="62">62</button>
        <button class="btn-note" data-note="64">64</button>
        <button class="btn-note" data-note="65">65</button>
        <button class="btn-note" data-note="67">67</button>
        <button class="btn-note" data-note="69">69</button>
        <button class="btn-note" data-note="71">71</button>
        <button class="btn-note" data-note="72">72</button>
      </div>
    </div>
    <h2>Preset:</h2>
    <pre id="preset" class="text-xs"></pre>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
